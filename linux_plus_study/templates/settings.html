{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card bg-secondary">
            <div class="card-header">
                <h2 class="text-center text-info mb-0">
                    <i class="fas fa-cog"></i> Settings
                </h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Study Preferences</h5>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="focusMode">
                            <label class="form-check-label" for="focusMode">
                                Enable Focus Mode (Fullscreen)
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="breakReminder" class="form-label">Break Reminder (questions)</label>
                            <input type="number" class="form-control bg-dark text-light" id="breakReminder" value="10" min="1" max="50">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>Data Management</h5>
                        <button class="btn btn-outline-info mb-2" onclick="exportHistory()">
                            <i class="fas fa-download"></i> Export History
                        </button>
                        <button class="btn btn-outline-warning mb-2" onclick="importHistory()">
                            <i class="fas fa-upload"></i> Import History  
                        </button>
                        <button class="btn btn-outline-danger" onclick="clearHistory()">
                            <i class="fas fa-trash"></i> Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Settings functionality will be added to app.js
</script>
{% endblock %}
