{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card bg-secondary">
            <div class="card-header">
                <h2 class="text-center text-info mb-0">
                    <i class="fas fa-cog"></i> Settings
                </h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Study Preferences</h5>
                        <div class="form-check mb-3">
                           <input class="form-check-input" type="checkbox" id="focusMode" onchange="toggleFullscreen()">
                            <label class="form-check-label" for="focusMode">
                                Enable Focus Mode (Fullscreen)
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="breakReminder" class="form-label">Break Reminder (questions)</label>
                            <input type="number" class="form-control bg-dark text-light" id="breakReminder" value="10" min="1" max="50">
                        </div>
                        <button class="btn btn-success" onclick="saveSettings()">Save Settings</button>
                    </div>
                    <div class="col-md-6">
                        <h5>Data Management</h5>
                        <button class="btn btn-outline-info mb-2 d-block" onclick="exportHistory()">
                            <i class="fas fa-download"></i> Export History
                        </button>
                        <button class="btn btn-outline-danger d-block" onclick="clearHistory()">
                            <i class="fas fa-trash"></i> Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load settings on page load
document.addEventListener('DOMContentLoaded', function() {
    applyLoadedSettings();
});

function saveSettings() {
    // Check if localStorage is available
    if (typeof Storage === "undefined" || !localStorage) {
        showAlert('Settings cannot be saved in this environment. Using session storage as fallback.', 'warning');
        
        // Fallback to sessionStorage or in-memory storage
        try {
            const settings = {
                focusMode: document.getElementById('focusMode').checked,
                breakReminder: parseInt(document.getElementById('breakReminder').value),
                timestamp: Date.now()
            };
            
            if (sessionStorage) {
                sessionStorage.setItem('studySettings', JSON.stringify(settings));
                showAlert('Settings saved for this session only!', 'info');
            } else {
                // Store in memory (will be lost on page refresh)
                window.studySettings = settings;
                showAlert('Settings saved temporarily (will reset on page refresh)', 'warning');
            }
        } catch (error) {
            showAlert('Cannot save settings in this environment', 'danger');
        }
        return;
    }
    
    const settings = {
        focusMode: document.getElementById('focusMode').checked,
        breakReminder: parseInt(document.getElementById('breakReminder').value),
        timestamp: Date.now()
    };
    
    try {
        // Test localStorage access first
        localStorage.setItem('test_storage', 'test');
        localStorage.removeItem('test_storage');
        
        // Save actual settings
        localStorage.setItem('studySettings', JSON.stringify(settings));
        showAlert('Settings saved successfully!', 'success');
    } catch (error) {
        console.error('Failed to save settings:', error);
        if (error.name === 'QuotaExceededError') {
            showAlert('Storage quota exceeded. Please clear browser data.', 'danger');
        } else if (error.name === 'SecurityError') {
            showAlert('Settings cannot be saved in private/incognito mode.', 'warning');
        } else {
            showAlert('Failed to save settings: ' + error.message, 'danger');
        }
    }
}
function toggleFullscreen() {
    const focusModeEnabled = document.getElementById('focusMode').checked;
    
    if (focusModeEnabled) {
        enterFullscreen();
    } else {
        exitFullscreen();
    }
}

function loadSettings() {
    try {
        let settings = {};
        
        // Try localStorage first
        if (localStorage && localStorage.getItem) {
            const settingsStr = localStorage.getItem('studySettings');
            if (settingsStr) {
                settings = JSON.parse(settingsStr);
            }
        }
        // Fallback to sessionStorage
        else if (sessionStorage && sessionStorage.getItem) {
            const settingsStr = sessionStorage.getItem('studySettings');
            if (settingsStr) {
                settings = JSON.parse(settingsStr);
            }
        }
        // Fallback to in-memory
        else if (window.studySettings) {
            settings = window.studySettings;
        }
        
        document.getElementById('focusMode').checked = settings.focusMode || false;
        document.getElementById('breakReminder').value = settings.breakReminder || 10;
    } catch (error) {
        console.error('Failed to load settings:', error);
        // Use defaults
        document.getElementById('focusMode').checked = false;
        document.getElementById('breakReminder').value = 10;
    }
}

function exportHistory() {
    window.location.href = '/api/export_history';
    showAlert('History export started', 'info');
}

function clearHistory() {
    if (confirm('Are you sure you want to clear ALL study history? This action cannot be undone.')) {
        fetch('/api/clear_statistics', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('Study history cleared successfully', 'success');
            } else {
                showAlert('Failed to clear study history: ' + (data.error || 'Unknown error'), 'danger');
            }
        })
        .catch(error => {
            showAlert('Failed to clear study history', 'danger');
        });
    }
}
</script>
{% endblock %}
