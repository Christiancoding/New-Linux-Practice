{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card bg-secondary">
            <div class="card-header">
                <h2 class="text-center text-info mb-0">
                    <i class="fas fa-cog"></i> Settings
                </h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Study Preferences</h5>
                        <div class="form-check mb-3">
                           <input class="form-check-input" type="checkbox" id="focusMode" onchange="toggleFullscreen()">
                            <label class="form-check-label" for="focusMode">
                                Enable Focus Mode (Fullscreen)
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="breakReminder" class="form-label">Break Reminder (questions)</label>
                            <input type="number" class="form-control bg-dark text-light" id="breakReminder" value="10" min="1" max="50">
                        </div>
                        <button class="btn btn-success" onclick="saveSettings()">Save Settings</button>
                    </div>
                    <div class="col-md-6">
                        <h5>Data Management</h5>
                        <button class="btn btn-outline-info mb-2 d-block" onclick="exportHistory()">
                            <i class="fas fa-download"></i> Export History
                        </button>
                        <button class="btn btn-outline-danger d-block" onclick="clearHistory()">
                            <i class="fas fa-trash"></i> Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load settings on page load
document.addEventListener('DOMContentLoaded', function() {
    applyLoadedSettings();
});

function saveSettings() {
    const settings = {
        focusMode: document.getElementById('focusMode').checked,
        breakReminder: parseInt(document.getElementById('breakReminder').value)
    };
    
    fetch('/api/save_settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(settings)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showAlert('Settings saved successfully!', 'success');
        } else {
            showAlert('Failed to save settings: ' + (data.error || 'Unknown error'), 'danger');
        }
    })
    .catch(error => {
        console.error('Error saving settings:', error);
        showAlert('Failed to save settings', 'danger');
    });
}
function toggleFullscreen() {
    const focusModeEnabled = document.getElementById('focusMode').checked;
    
    if (focusModeEnabled) {
        enterFullscreen();
    } else {
        exitFullscreen();
    }
}

function enterFullscreen() {
    try {
        const elem = document.documentElement;
        
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
        }
        
        // Hide navigation for true focus mode
        const navbar = document.querySelector('.navbar');
        const statusBar = document.querySelector('.fixed-bottom');
        if (navbar) navbar.style.display = 'none';
        if (statusBar) statusBar.style.display = 'none';
        
    } catch (error) {
        console.error('Fullscreen not supported:', error);
        showAlert('Fullscreen mode not supported in this environment', 'warning');
    }
}

function exitFullscreen() {
    try {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        
        // Restore navigation
        const navbar = document.querySelector('.navbar');
        const statusBar = document.querySelector('.fixed-bottom');
        if (navbar) navbar.style.display = '';
        if (statusBar) statusBar.style.display = '';
        
    } catch (error) {
        console.error('Exit fullscreen error:', error);
    }
}

// Auto-apply fullscreen when settings are loaded
function applyLoadedSettings() {
    loadSettings();
    
    // Apply fullscreen if enabled
    const focusModeEnabled = document.getElementById('focusMode').checked;
    if (focusModeEnabled) {
        // Delay to ensure page is fully loaded
        setTimeout(() => {
            enterFullscreen();
        }, 500);
    }
}

function loadSettings() {
    fetch('/api/load_settings')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.settings) {
                document.getElementById('focusMode').checked = data.settings.focusMode || false;
                document.getElementById('breakReminder').value = data.settings.breakReminder || 10;
            }
        })
        .catch(error => {
            console.error('Error loading settings:', error);
            // Use defaults
            document.getElementById('focusMode').checked = false;
            document.getElementById('breakReminder').value = 10;
        });
}

function exportHistory() {
    window.location.href = '/api/export_history';
    showAlert('History export started', 'info');
}

function clearHistory() {
    if (confirm('Are you sure you want to clear ALL study history? This action cannot be undone.')) {
        fetch('/api/clear_statistics', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showAlert('Study history cleared successfully', 'success');
            } else {
                showAlert('Failed to clear study history: ' + (data.error || 'Unknown error'), 'danger');
            }
        })
        .catch(error => {
            showAlert('Failed to clear study history', 'danger');
        });
    }
}
</script>
{% endblock %}
