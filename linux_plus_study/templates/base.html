<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linux+ Study Game{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-terminal"></i> Linux+ Study Game
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/" data-page="home">Home</a>
                <a class="nav-link" href="/quiz" data-page="quiz">Quiz</a>
                <a class="nav-link" href="/stats" data-page="stats">Statistics</a>
                <a class="nav-link" href="/achievements" data-page="achievements">Achievements</a>
                <a class="nav-link" href="/review" data-page="review">Review</a>
                <a class="nav-link" href="/settings" data-page="settings">Settings</a>
        </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Status Bar -->
    <div class="fixed-bottom bg-secondary text-light p-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span id="status-text">Ready</span>
                </div>
                <div class="col-md-6 text-end">
                    <span id="points-display">Points: 0</span> |
                    <span id="streak-display">Streak: 0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
